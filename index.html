<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="mx-auto my-0 max-sm:max-w-[20rem] max-w-[40rem] md:max-w-[70rem] lg:max-w-[100rem] xl:max-w-[120rem] justify-center items-center"
  >
    <!-- NavBar Section -->
    <header>
      <nav
        class="px-[3.75rem] py-6 flex justify-between items-center flex-col md:flex-row"
      >
        <div class="nav-img flex items-center">
          <img
            src="./B12-A5-Emergency-Hotline/assets/logo.png"
            class="w-[3.125rem] h-[3.125rem] mr-3"
            alt="logo"
          />
          <h1 class="font-extrabold text-2xl text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>

        <div class="flex justify-center items-center gap-5">
          <div
            class="nav-item-1 flex items-center justify-center gap-3 bg-[#41ff6b1a] w-[7.6875rem] h-[3.25rem] rounded-[3.125rem]"
          >
            <p class="item1-txt font-black text-base">0</p>
            <img
              src="./B12-A5-Emergency-Hotline/assets/heart.png"
              alt=""
              class="item1 w-[1.875rem] h-[1.875rem]"
            />
          </div>
          <div
            class="nav-item-2 flex items-center justify-center gap-3 bg-[#41ff6b1a] w-[7.6875rem] h-[3.25rem] rounded-[3.125rem]"
          >
            <p class="item2-txt font-black text-base">100</p>
            <img
              src="./B12-A5-Emergency-Hotline/assets/coin.png"
              alt=""
              class="item2 w-[1.875rem] h-[1.875rem]"
            />
          </div>
          <div
            class="nav-item-3 flex items-center justify-center gap-3 bg-[#00A63E] w-[7.6875rem] h-[3.25rem] rounded-[3.125rem]"
          >
            <p class="item3-txt font-semibold text-base text-white">
              <span>0</span> Copy
            </p>
          </div>
        </div>
      </nav>
    </header>
    <!-- NavBar Section End -->
    <main></main>
    <footer></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
